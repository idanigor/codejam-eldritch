<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Eldrich Horror</title>
</head>

<body>
	<div class="wrapper">
		<div class="eldrich-list">
			<div id="azathoth" class="eldrich-item"></div>
			<div id="cthulthu" class="eldrich-item"></div>
			<div id="iogsothoth" class="eldrich-item"></div>
			<div id="shubniggurath" class="eldrich-item"></div>
		</div>
		<div class="footer">
			<div class="level-wrapper">
				<div class="level-label">Уровень сложности:</div>
				<div class="level-list">
					<div class="level-item">Очень лёгкий</div>
					<div class="level-item">Лёгкий</div>
					<div class="level-item">Средний</div>
					<div class="level-item">Высокий</div>
					<div class="level-item">Очень высокий</div>
				</div>
				<div class="button-go">Раздать</div>
			</div>
			<div class="step-wrapper">
				<div class="counter-list">
					<div class="step">
						<div class="step-label">Стадия 1</div>
						<div class="call-list">
							<div class="cell"></div>
							<div class="cell"></div>
							<div class="cell"></div>
						</div>
					</div>
					<div class="step">
						<div class="step-label">Стадия 2</div>
						<div class="call-list">
							<div class="cell"></div>
							<div class="cell"></div>
							<div class="cell"></div>
						</div>
					</div>
					<div class="step">
						<div class="step-label">Стадия 3</div>
						<div class="call-list">
							<div class="cell"></div>
							<div class="cell"></div>
							<div class="cell"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="myth-list">
				<div class="myth-close"></div>
				<div class="myth-open">
				</div>
			</div>
		</div>
	</div>
	<script type="module" src="/js/script.js"></script>
</body>

</html>
